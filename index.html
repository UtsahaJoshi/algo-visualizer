<html ng-app="myApp">
   <head>
      <title>Visualizer</title>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">
      <link rel="stylesheet" href="style/style.css">
   </head>
   
   <body layout="column" ng-controller="ListCtrl" ng-cloak>
       <md-toolbar>
           <h1 id="headingTop">Algorithm Visualizer</h1>
       </md-toolbar>
       <div class="container" layout="row" flex>
            <md-sidenav md-is-locked-open="true" class="lightblue">
                <md-list>
                    <md-subheader class="md-no-sticky side-nav-heading"><h2>Algorithms</h2></md-subheader>
                    <md-list ng-repeat="algo in algos">
                        <md-list-item ng-click="toggle[algo.name] = !toggle[algo.name]" class="noright">
                            <p>{{ algo.name }}</p>
                        </md-list-item>
                        <div ng-class="{ showMe: toggle[algo.name] }" class="collapsable">
                            <md-list-item ng-repeat="item in data[algo.name]" ng-click='algoSelected[0] = item'>
                                <span flex-offset="10">{{item}}</span>
                            </md-list-item>
                        </div>
                    </md-list>
              </md-list>
           </md-sidenav>
           <md-content ng-if="algoSelected[0] == 'Linear Search'" id="content" class="lightgreen" flex>
            <div ng-include="'linearsearch.html'"></div>
           </md-content>
           <md-content ng-if="algoSelected[0] == 'Binary Search'" id="content" class="lightgreen" flex>
            Binary Search
        </md-content>
       </div>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>
      
      <!-- Angular Material Javascript now available via Google CDN; version 1.2.1 used here -->
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
      <script src="js/index.js"></script>
   </body>
</html>
